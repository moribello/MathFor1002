<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Pop-up Calculator</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
    </head>

<body>
    <div id="mainCalc">
        <div class="button" id="01">1</div>
        <div class="button" id="02">2</div>
        <div class="button" id="03">3</div>
        <div class="button" id="plus">+</div>
        <div class="button" id="04">4</div>
        <div class="button" id="05">5</div>
        <div class="button" id="06">6</div>
        <div class="button" id="minus">-</div>
        <div class="button" id="07">7</div>
        <div class="button" id="08">8</div>
        <div class="button" id="09">9</div>
        <div class="button" id="mult">x</div>
        <div class="button" id="clear">c</div>
        <div class="button" id="zero">0</div>
        <div class="button" id="sqrroot">&Sqrt;</div>
        <div class="button" id="div">&divide;</div>


    </div>

    </body>
</html>
